<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Titan One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <!-- Sour Gummy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./register.css">
    <title>PawRides</title>
</head>

<body style="background-color:#ffe27f !important;" class="bg-success-subtle">
    <div style="height: 100vh" class="d-flex justify-content-center align-items-center">
        <form id="form" action="" style="width: 400px" class="bg-white px-5 py-3 rounded shadow-lg">
            <h3 class="text-center">Register</h3>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirm-password" />
            </div>
            <p id="message"></p>
            <button class="btn bg-success w-100 mt-3 register-btn">Register</button>
            <small class="d-block text-center mt-2"> Already have an account? <a href="../login/index.html"
                    class="text-decoration-none">Login</a></span></small>
            <small class="d-block text-center mt-2"><a href="../homepage/index.html" class="text-decoration-none">Back
                    Home</a></span></small>
        </form>
    </div>
</body>

</html>
