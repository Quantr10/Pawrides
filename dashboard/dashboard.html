<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- NavBar & Footer -->
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../navbar/footer.css">

    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- NavBar -->
    <div id="navbar"></div>

    <div id="dashboard">
        <h1>Dashboard</h1>

        <!-- Upcoming Rides Section -->
        <div id="upcoming-rides" class="dashboard-section">
            <h2>Upcoming Rides</h2>
            <p id="no-rides-message" class="hidden">No upcoming rides.</p>
            <ul id="rides-list">
                <!-- Rides will be dynamically populated here -->
            </ul>
        </div>

        <!-- Ride Status Section -->
        <div id="ride-status" class="dashboard-section hidden">
            <h2>Ride Status</h2>
            <div id="status-bar">
                <!-- Upcoming Trip Details -->
                <div id="upcoming-trip">
                    <p><strong>From:</strong> <span id="trip-from"></span></p>
                    <p><strong>To:</strong> <span id="trip-to"></span></p>
                    <p><strong>Date:</strong> <span id="trip-date"></span></p>
                    <p><strong>Time:</strong> <span id="trip-time"></span></p>
                    <p><strong>No. of Passengers:</strong> <span id="trip-numpassengers"></span></p>
                </div>

                <!-- Action Buttons -->
                <div id="action-buttons">
                    <button id="edit-btn">Edit</button>
                    <button id="cancel-btn">Cancel</button>
                </div>

                <!-- Status Stages -->
                <div id="status-stages">
                    <div class="status-stage" id="submitted">Submitted</div>
                    <div class="status-stage" id="driver-assigned">Driver Assigned</div>
                    <div class="status-stage" id="driver-on-the-way">Driver on the Way</div>
                    <div class="status-stage" id="driver-arrived">Driver Arrived</div>
                    <div class="status-stage" id="during-trip">During the Trip</div>
                    <div class="status-stage" id="arrived">Arrived</div>
                </div>
            </div>
        </div>


        <!-- Ride History Section -->
        <div id="ride-history" class="dashboard-section">
            <h2>Ride History</h2>
            <ul id="history-list">
                <li>No trips yet.</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- JS for Navbar -->
    <script>
        fetch('../navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <!-- JS for Footer -->
    <script>
        fetch('../navbar/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>


    <script src="dashboard.js"></script>
</body>

</html>
