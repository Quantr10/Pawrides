<!DOCTYPE html>

<html>
    <head>
        <title>Hackathon</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <!-- Add HTML markup elements for your web site below -->
        <h2>Welcome to Hackathon!</h2>
        <div></div> 
        <form id="driver-information" title="driver-information">
            <h1>Request a ride:</h1>
            <label for="first-name">First Name:</label>
            <input type="text" id="firstname">
            <label for="last-name">Last Name:</label>
            <input type="text" id="lastname">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="phone">Contact Number:</label>
            <input type="number" id="phone">

            <label for="numpassengers">Number of Passenger:</label>
            <input type="number" id="numpassengers">

            <label for="note">Note:</label>
            <input type="text" id="note">




            <label for="license">Do you have a license?</label>
            <label for="yes">Yes</label>
            <input type="radio" id="Yes" name="yes/no" value="Yes">
            <label for="no">No</label>
            <input type="radio" id="No" name="yes/no" value="No">

            <button type="button">Submit</button>
            
        </form>
    </body>
</html>
